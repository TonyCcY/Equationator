<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equationator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/vendor/core-js-bundle/minified.js"></script>
    <script id="MathJax-script" async src="/vendor/mathjax/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <div class="container">
        <a href="https://github.com/TonyCcY/Equationator" target="_blank" rel="noopener noreferrer" class="github-link">
            <button class="github-button">
                View on GitHub
                <svg height="20" width="20" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </button>
        </a>
        <!-- Start Page (Configuration) -->
        <div id="startPage" class="page">
            <h1>Equationator</h1>
            <form id="configForm" class="config-form">
                <div class="form-group">
                    <label>How Many Digits? üî¢</label>
                    <div class="toggle-group" id="digitLevel">
                        <button type="button" class="toggle-btn active" data-value="2">
                            <span class="toggle-title">Two Digits</span>
                            <span class="toggle-desc">Numbers from 1 to 99</span>
                        </button>
                        <button type="button" class="toggle-btn" data-value="3">
                            <span class="toggle-title">Three Digits</span>
                            <span class="toggle-desc">Numbers from 1 to 999</span>
                        </button>
                        <button type="button" class="toggle-btn" data-value="4">
                            <span class="toggle-title">Four Digits</span>
                            <span class="toggle-desc">Numbers from 1 to 9999</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="paramCount">Number of Numbers üìä</label>
                    <input type="number" id="paramCount" min="2" max="5" value="2" required>
                </div>

                <div class="form-group">
                    <label>Math Operations üßÆ</label>
                    <div class="operators">
                        <label>
                            <input type="checkbox" id="addOp" checked>
                            <span>Addition ‚ûï</span>
                        </label>
                        <label>
                            <input type="checkbox" id="subOp">
                            <span>Subtraction ‚ûñ</span>
                        </label>
                        <label>
                            <input type="checkbox" id="mulOp">
                            <span>Multiplication ‚úñÔ∏è</span>
                        </label>
                        <label>
                            <input type="checkbox" id="divOp">
                            <span>Division ‚ûó</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="questionCount">Number of Questions ‚ùì</label>
                    <input type="number" id="questionCount" min="1" max="100" value="10" required>
                </div>

                <div class="form-group">
                    <label>Display Format üìù</label>
                    <div class="toggle-group" id="displayFormat">
                        <button type="button" class="toggle-btn active" data-value="horizontal">
                            <span class="toggle-title">Horizontal</span>
                            <span class="toggle-desc">125 + 378 =</span>
                        </button>
                        <button type="button" class="toggle-btn" data-value="vertical">
                            <span class="toggle-title">Vertical</span>
                            <span class="toggle-desc">Stacked numbers</span>
                        </button>
                        <button type="button" class="toggle-btn" data-value="both">
                            <span class="toggle-title">Both</span>
                            <span class="toggle-desc">Show horizontal and vertical</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary start-btn">Let's Play! üéÆ</button>
            </form>
        </div>

        <!-- Game Page -->
        <div id="gamePage" class="page hidden">
            <h1>Equationator</h1>
            <div class="progress-timer-container">
                <div class="progress-info">
                    <div class="progress-text" id="progressText">Question 1 of 10</div>
                    <div class="timer" id="timer">00:00</div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="question-container">
                <div id="equation" class="equation"></div>
                <div id="choices" class="choices"></div>
            </div>
            <div id="feedback" class="feedback hidden"></div>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="page hidden">
            <h1>Equationator Results</h1>
            <div id="summary" class="summary"></div>
            <div id="questionList" class="question-list"></div>
            <button id="playAgain" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/game.js"></script>
</body>

</html>
